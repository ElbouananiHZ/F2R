<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Page - [[${novelName}]]</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f5f8fa;
            font-family: 'Roboto', sans-serif;
        }

        .form-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
        }

        textarea {
            resize: vertical;
        }

        .btn-primary, .btn-secondary {
            border-radius: 30px;
            padding: 10px 25px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="form-title text-center">
        ‚úçÔ∏è Edit Page - "<span th:text="${novelName}">Novel Name</span>"
    </div>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/profile}" th:if="${isAuthenticated}">My Profile</a>
    </li>

    <form th:action="@{|/novels/${novelId}/pages/${page.pageNumber}/edit|}" th:object="${page}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{novelId}" />
        <input type="hidden" th:field="*{pageNumber}" />

        <div class="mb-3">
            <label for="name" class="form-label">Page Title</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-4">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="12" required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
            <a th:href="@{|/novels/${novelId}/pages/${page.pageNumber}|}" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
