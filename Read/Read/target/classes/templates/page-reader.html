<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${novel.name} + ' - Page ' + ${page.pageNumber}">Page Lecture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .reader-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .page-content {
            font-size: 1.2rem;
            line-height: 1.7;
            white-space: pre-line;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="reader-container">
        <!-- Novel and page title -->
        <h2 class="text-center mb-4" th:text="${novel.name} + ' - Page ' + ${page.pageNumber}">Titre du Roman - Page</h2>

        <!-- Page content -->
        <div class="page-content mb-4" th:text="${page.content}">Contenu de la page...</div>

        <!-- Navigation buttons -->
        <div class="d-flex justify-content-between mb-4">
            <a th:if="${previousPage != null}"
               th:href="@{/novels/{novelId}/pages/{pageNumber}(novelId=${novel.id}, pageNumber=${previousPage.pageNumber})}"
               class="btn btn-outline-secondary">← Page Précédente</a>
            <span></span>
            <a th:if="${nextPage != null}"
               th:href="@{/novels/{novelId}/pages/{pageNumber}(novelId=${novel.id}, pageNumber=${nextPage.pageNumber})}"
               class="btn btn-outline-primary">Page Suivante →</a>
        </div>

        <!-- Action buttons (Edit and Delete) -->
        <a th:href="@{/novels/{novelId}/pages/{pageNumber}/edit(novelId=${novel.id}, pageNumber=${page.pageNumber})}"
           class="btn btn-warning">
            ✏️ Edit Page
        </a>
            <!-- Delete button -->
            <a th:href="@{/novels/{novelId}/pages/{pageNumber}/delete(novelId=${novel.id}, pageNumber=${page.pageNumber})}"
               class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this page?');">
                🗑️ Delete Page
            </a>
        </div>

        <!-- Return to novel details -->
        <div class="text-center mt-4">
            <a th:href="@{/novels/detail/{id}(id=${novel.id})}" class="btn btn-secondary">← Back to Novel Details</a>
        </div>
    </div>
</div>
</body>
</html>
