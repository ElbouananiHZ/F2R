<!DOCTYPE html>
<html>
<head>
    <title>My Novels - Debug</title>
</head>
<body>
<h1>Debug Information</h1>

<div th:if="${novels == null}">
    <p style="color: red;">ERROR: Novels attribute is NULL</p>
</div>

<div th:if="${novels != null and novels.empty}">
    <p style="color: blue;">No novels found for this user</p>
</div>

<div th:if="${novels != null and !novels.empty}">
    <p>Found [[${novels.size()}]] novels:</p>
    <ul>
        <li th:each="novel : ${novels}">
            [[${novel.name}]]
        </li>
    </ul>
</div>
</body>
</html>
