<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter une Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .editor-container {
            max-width: 950px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }
        .editor-header h2 {
            font-weight: bold;
            color: #333;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input[type="text"], textarea {
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px;
        }
        textarea {
            min-height: 300px;
            resize: vertical;
            font-size: 1.05rem;
            line-height: 1.6;
        }
        .btn-submit {
            background: linear-gradient(to right, #198754, #157347);
            color: white;
            border: none;
        }
        .btn-submit:hover {
            background: linear-gradient(to right, #157347, #115c31);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="editor-container">
        <div class="editor-header text-center mb-4">
            <h2 th:text="'Ajouter une nouvelle page Ã : ' + ${novelName}">Ajouter une page</h2>
            <p class="text-muted" th:text="'Page numÃ©ro: ' + ${page.pageNumber}">Page numÃ©ro</p>
        </div>

        <form th:action="@{/novels/{novelId}/pages/save(novelId=${novelId})}" method="post" th:object="${page}">
            <input type="hidden" th:field="*{pageNumber}" />

            <!-- Page Title -->
            <div class="mb-4">
                <label for="name" class="form-label">Titre de la page :</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Ex: La dÃ©couverte de l'Ã©pÃ©e" required />
            </div>

            <!-- Page Content -->
            <div class="mb-4">
                <label for="content" class="form-label">Contenu :</label>
                <textarea id="content" class="form-control" th:field="*{content}" placeholder="Ã‰crivez votre chapitre ici..." required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit px-5 py-2 me-2">ðŸ“˜ Enregistrer</button>
                <a th:href="@{/novels/detail/{id}(id=${novelId})}" class="btn btn-outline-secondary px-4 py-2">Annuler</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
