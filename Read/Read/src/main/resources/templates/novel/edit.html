<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Roman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .edit-card {
            max-width: 720px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .edit-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border-radius: 6px;
            padding: 10px 15px;
            border: 1px solid #dee2e6;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .novel-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            margin-top: 15px;
        }

        .btn-submit {
            background-color: #4e73df;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
        }

        .btn-submit:hover {
            background-color: #3a5ab5;
        }

        .btn-cancel {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="edit-card">
        <h2 class="edit-title">‚úèÔ∏è Modifier le Roman</h2>

        <form th:action="@{/novels/update/{id}(id=${novel.id})}" th:object="${novel}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">R√©sum√©</label>
                <textarea class="form-control" th:field="*{summary}" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Cat√©gorie</label>
                <select class="form-select" th:field="*{category}">
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">Cat√©gorie</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Tags</label>
                <div class="d-flex flex-wrap">
                    <label class="form-check-label" th:each="tag : ${tags}">
                        <input type="checkbox" class="form-check-input" th:value="${tag}" th:field="*{tags}" />
                        <span th:text="${tag}">Tag</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Changer l'image (optionnel)</label>
                <input type="file" name="imageFile" class="form-control">
                <div class="mt-3">
                    <img th:src="@{'/novels/image/' + ${novel.id}}" alt="Image du roman" class="novel-img" />
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-submit text-white">üíæ Sauvegarder</button>
                <a href="/novels" class="btn btn-cancel text-white">Retour</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
